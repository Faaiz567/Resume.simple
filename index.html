<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="resume-maker">
    <!-- Input Form -->
    <div class="form-section">
      <h2>Resume Maker</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">
      
      <label for="age">Age:</label>
      <input type="text" id="age" placeholder="Enter your age">
      
      <label for="contact">Contact:</label>
      <input type="text" id="contact" placeholder="Enter your contact number">
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="HTML, CSS, JavaScript">
      
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Describe your experience"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="Describe your education background"></textarea>

      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" accept="image/*" onchange="loadImage(event)">

      <button onclick="generateResume()">Generate PDF</button>
    </div>

    <!-- Resume Preview -->
    <div id="resume" class="resume-section">
      <header class="header">
        <div class="profile-image" id="profileImagePreview"></div>
        <div>
          <h1 id="previewName">Full Name</h1>
          <p id="previewContact">Contact: </p>
          <p id="previewEmail">Email: </p>
        </div>
      </header>

      <section class="about">
        <h2>About Me</h2>
        <p>Age: <span id="previewAge"></span></p>
      </section>

      <section class="skills">
        <h2>Skills</h2>
        <ul id="previewSkills"></ul>
      </section>

      <section class="experience">
        <h2>Experience</h2>
        <p id="previewExperience"></p>
      </section>

      <section class="education">
        <h2>Education</h2>
        <p id="previewEducation"></p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
